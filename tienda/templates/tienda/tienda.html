{% extends "ProyectoWebApp/base.html" %}

{% load static %}
{% block content %}

<div class="container">

    <div style="float:right;">
       

        {% include "carro/widget.html" %}

    </div>

    <div class="row">

{% for producto in productos %}

        <div class="col-md-3">
        <div class="card" style="width: 100%; margin:10px 10px;" >

                
                {% if producto.imagen %}
                    <img  src="{{producto.imagen.url}}" class="card-img-top" >
                {% endif %}
                
                <div class = "card-body"style="text-align: center;">
                
                    <h5 class="card-title">{{producto.nombre}}</h5>
                
                    <p class"card-text"> &nbsp; $ {{producto.precio}}</p>
                
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al Carro</a>

                </div>
        </div>
    </div>
        
{% endfor %}

    </div>
</div>

{% endblock  %}
